<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="font-size: 35px;" class="header">ToDoList</h1>
    <h3 class="header">เพิ่มรายการ</h3>
    <form id="form">
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" id="name" class="" placeholder="ระบุชื่อรายการ">
            <label for="date">Date:</label>
            <input type="date" id="date" class="">
            <label for="time">Time:</label>
            <input type="time" id="time" class="">
            <button class="btn">เพิ่มรายการ</button>
        </div>
    </form>
    <ul class="todo_list" id="todo"> <!--use with to cover li make bulletin line list and-->
    </ul>
    <script src="script.js"></script>
</body>
</html>
